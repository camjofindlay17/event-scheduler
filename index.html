<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class= "color-change">
      <div class="container" id="eventBox">
        <div class="row" id="row-1">
          <div class="col-sm-2 col-lg-1 hour">9 A.M.</div> 
          <div contenteditable="true" class="col-sm-8 col-lg-10 future hover" id="9"></div>
          <div class="col-sm-2 col-lg-1 saveBtn" id="submit-event9"><img src="save-img.png"></div>
        </div>
        <div class="row" id="row-2">
          <div class="col-sm-2 col-lg-1 hour">10 A.M.</div>
          <div contenteditable="true" class="col-sm-8 col-lg-10 future hover" id="10"></div>
          <div class="col-sm-2 col-lg-1 saveBtn" id="submit-event10"><img src="save-img.png"></div>
        </div>
        <div class="row" id="row-3">
          <div class="col-sm-2 col-lg-1 hour">11 A.M.</div>
          <div contenteditable="true" class="col-sm-8 col-lg-10 future hover" id="11"></div>
          <div class="col-sm-2 col-lg-1 saveBtn" id="submit-event11"><img src="save-img.png"></div>
        </div>
        <div class="row" id="row-4">
          <div class="col-sm-2 col-lg-1 hour">12 P.M.</div>
          <div contenteditable="true" class="col-sm-8 col-lg-10 future hover" id="12"></div>
          <div class="col-sm-2 col-lg-1 saveBtn" id="submit-event12"><img src="save-img.png"></div>
        </div>
        <div class="row" id="row-5">
          <div class="col-sm-2 col-lg-1 hour">1 P.M.</div>
          <div contenteditable="true" class="col-sm-8 col-lg-10 future hover" id="1"></div>
          <div class="col-sm-2 col-lg-1 saveBtn" id="submit-event1"><img src="save-img.png"></div>
        </div>
        <div class="row" id="row-6">
          <div class="col-sm-2 col-lg-1 hour">2 P.M.</div>
          <div contenteditable="true" class="col-sm-8 col-lg-10 future hover" id="2"></div>
          <div class="col-sm-2 col-lg-1 saveBtn" id="submit-event2"><img src="save-img.png"></div>
        </div>
        <div class="row" id="row-7">
          <div class="col-sm-2 col-lg-1 hour">3 P.M.</div>
          <div contenteditable="true" class="col-sm-8 col-lg-10 future hover" id="3"></div>
          <div class="col-sm-2 col-lg-1 saveBtn" id="submit-event3"><img src="save-img.png"></div>
        </div>
        <div class="row" id="row-8">
          <div class="col-sm-2 col-lg-1 hour">4 P.M.</div>
          <div contenteditable="true" class="col-sm-8 col-lg-10 future hover" id="4"></div>
          <div class="col-sm-2 col-lg-1 saveBtn" id="submit-event4"><img src="save-img.png"></div>
        </div>
        <div class="row" id="row-9">
          <div class="col-sm-2 col-lg-1 hour">5 P.M.</div>
          <div contenteditable="true" class="col-sm-8 col-lg-10 future hover" id="5"></div>
          <div class="col-sm-2 col-lg-1 saveBtn" id="submit-event5"><img src="save-img.png"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
